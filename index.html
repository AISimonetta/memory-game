<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstantin's Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pageContent">

      <header class="header">
        <img class="header__img" src="img/logoName.png" alt="Octonauts Logo with Konstantin Name on it">
        <h3 class="header__title">Find & match your best friends!</h3>
      </header>

      <div class="cards">
        <div class="cards__container1">
          <img class="cards__image1" src="img/captain.png" alt="Octanauts Capatain image">
          <div class="cards__firstBlock">
            <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="finley" src="./img/friendsImg/finley.png" alt="Finley image">
              </div>
              <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="nancy" src="./img/friendsImg/nancy.png" alt="Nancy image">
              </div>
              <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="pedro" src="./img/friendsImg/Pedro.png" alt="Pedro image">
              </div>
              <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="luana" src="./img/friendsImg/luanaJPG.png" alt="Luana image">
              </div>
              <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="mattia" src="./img/friendsImg/mattia.png" alt="Mattia image">
              </div>
              <div class="cardContent">
                <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
                <img class="backCard" id="daddy" src="./img/friendsImg/daddy.png" alt="Daddy image">
              </div>
            </div>
        </div>

        <div class="cards__container2">
          <div class="cards__secondBlock">
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="finley" src="./img/friendsImg/finley.png" alt="Finley image">
            </div>
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="nancy" src="./img/friendsImg/nancy.png" alt="Nancy image">
            </div>
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="pedro" src="./img/friendsImg/Pedro.png" alt="Pedro image">
            </div>
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="luana" src="./img/friendsImg/luanaJPG.png" alt="Luana image">
            </div>
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="mattia" src="./img/friendsImg/mattia.png" alt="Mattia image">
            </div>
            <div class="cardContent">
              <img class="frontCard" src="./img/roundLogoBlack.png" alt="Octonauts round logo">
              <img class="backCard" id="daddy" src="./img/friendsImg/daddy.png" alt="Daddy image">
            </div>
          </div>
          <img class="cards__image2" src="img/kwazi.png" alt="Kwazi image">
        </div>
      </div>

      <div class="btn-audio">
        <a href="#"><button class="btn">Play Again</button></a>
        <audio class="audio"><span>AUDIO</span></audio>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
